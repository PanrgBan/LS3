<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>WatherMark | Team №1</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="keywords" content="">
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="/styles/style.css"><!--[if lt IE 9]>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/respond.js/1.4.2/respond.min.js"></script><![endif]-->
  </head>
  <body>
    <div class="wrapper">
      <div class="container">
        <div class="main">
          <div class="case">
            <h1 class="h1">Генерация водяных знаков</h1>
            <div class="work-area">
              <div class="img-area"><img id="img" src="http://lorempixel.com/500/400/"><img id="wm" src="http://placehold.it/100x100" class="wm"></div>
            </div>
          </div>
        </div>
        <div class="side-panel">
          <div class="case">
            <h2 class="h2">Настройки</h2>
            <div class="panel-wrap">
              <div class="upload"></div>
              <div class="upload__pic">
                <form method="post">
                  <label class="upload-name">Исходное изображение</label>
                  <div class="form-group">
                    <div class="upload-wrapper">Загрузите изображение</div>
                    <div class="upload-btn">
                      <div class="ico_download"></div>
                    </div>
                    <input type="file" name="userfile" class="fileupload">
                  </div>
                </form>
              </div>
              <div class="upload__pic">
                <form method="post">
                  <label class="upload-name">Водяной знак</label>
                  <div class="form-group">
                    <div class="upload-wrapper">Загрузите изображение</div>
                    <div class="upload-btn">
                      <div class="ico_download"></div>
                    </div>
                    <input type="file" name="userfile" class="fileupload">
                  </div>
                </form>
              </div>
            </div>
            <div class="move-watermark">
              <div class="panel-wrap">
                <div class="head">
                  <div class="small-title">Положение</div>
                  <ul class="control">
                    <li><a href="#" class="four"></a></li>
                    <li><a href="#" class="one active"></a></li>
                  </ul>
                </div>
                <div class="move-wrap">
                  <table class="move-field">
                    <tbody>
                      <tr>
                        <td data-x="0" data-y="0" class="active"></td>
                        <td data-x="1" data-y="0"></td>
                        <td data-x="2" data-y="0"></td>
                      </tr>
                      <tr>
                        <td data-x="0" data-y="1"></td>
                        <td data-x="1" data-y="1"></td>
                        <td data-x="2" data-y="1"></td>
                      </tr>
                      <tr>
                        <td data-x="0" data-y="2"></td>
                        <td data-x="1" data-y="2"></td>
                        <td data-x="2" data-y="2"></td>
                      </tr>
                    </tbody>
                  </table>
                  <div class="move-spinner">
                    <div class="pos-x">
                      <label>X</label>
                      <input name="pos-x" value="0" class="spinner">
                      <div class="spinner-group"><a href="#q" class="ico-in_arrow-up"></a><a href="#q" class="ico-in_arrow-down"></a></div>
                    </div>
                    <div class="pos-y">
                      <label>Y</label>
                      <input name="pos-y" value="0" class="spinner">
                      <div class="spinner-group"><a href="#q" class="ico-in_arrow-up"></a><a href="#q" class="ico-in_arrow-down"></a></div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <footer class="l-footer">
      <footer class="footer">
        <p class="copy">© 2014, Это мой сайт, пожалуйста, не копируйте и не воруйте его</p>
      </footer>
    </footer>
    <div class="soc-lang-panel">
      <ul class="language-panel">
        <li><a href="#q">РУС</a></li>
        <li><a href="#q">ENG</a></li>
      </ul>
      <ul class="social-panel">
        <li class="control ico_like"></li>
        <li><a href="#a" title="facebook" class="ico_fb"></a></li>
        <li><a href="#a" title="twitter" class="ico_tw"></a></li>
        <li><a href="#a" title="Вконтакте" class="ico_vk"></a></li>
      </ul>
    </div>
    <script src="http://yastatic.net/jquery/1.11.1/jquery.min.js"></script>
    <script>window.jQuery || document.write('<script src="scripts/vendor/jquery-1.11.1.min.js"><\/script>')</script>
    <script src="scripts/vendor/jquery.ui.widget.js"></script>
    <script src="scripts/vendor/jquery-ui-spinner.min.js"></script>
    <script src="scripts/vendor/jquery.iframe-transport.js"></script>
    <script src="scripts/vendor/jquery.fileupload.js"></script>
    <script src="scripts/app.js"></script>
  </body>
</html>
